<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" media="screen" href="css/register.css" rel="stylesheet">
  </head>

<body>

    <form action="/register" method="POST">
    <div class="container">

            <div class="row"> 
                
                <div class="col-md-12">
                   

                  
                    <!--Subtitle-->
                    <h1 style="color: rgb(241, 185, 81); text-shadow: 5px 2px 1px rgb(87, 21, 5);">Create a _____(product name) Account</h1>
                    <div style="height: 20px;"></div>
                    <!--Login button-->
                    <a href="" style="color:rgb(233, 206, 180) ;text-shadow: 5px 2px 0.5px rgb(87, 21, 5);"><h4>log in</h4></a>
                   
                </div>  
                
            </div>

            <div class="row">  
              
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <!-- <form class="needs-validation" novalidate> -->
                            <!--First name-->
                            <div>
                                <label for="firstName">First name*</label>
                                <input type="text" id="firstName" placeholder="firstName" name="firstname" required class="form-control form-control2">
                            </div>

                            <!--Last name-->
                            <div>
                                <label for="lastName">Last name*</label>
                                <input type="text" id="lastName" placeholder="lastName" name="lastname" required class="form-control form-control2">
                            </div>

                            <!--Email-->
                            <div>
                                <label for="email">Email*</label>
                                <input type="email" id="email" placeholder="Email" name="email" required class="form-control form-control2">
                            </div>
                        
                            <!--Password-->
                            <div>
                                <label for="password" >Password*</label>
                                <input type="password" id="password" placeholder="Password" name="password" required class="form-control form-control2">
                            </div>
                            <!--Confirm password-->
                            <div>
                                <label for="confirmPassword">Confirm password*</label>
                                <input type="password" id="confirmPassword" placeholder="confirm" name="confirmPassword" required class="form-control form-control2">
                            </div>
                            
                        <!-- </form> -->
                    </div>
                    
                       
                          
                    <div class="col-md-5">
                        <!-- <form> -->
                            <!--Province and city-->
                            <div>
                                <label for="city">City*</label>
                                <input type="text" id="city"  placeholder="City" name="city" required class="form-control form-control2">  
                            </div>
                        
                            <div>
                                <label for="province">State, Province or Region*</label>
                                <input type="text" id="province"  placeholder="State, Province or Region" name="province" required class="form-control form-control2"> 
                            </div>

                            <!--Detailed address-->
                            <div>
                                <label for="address">Address*</label>
                                <input type="text" id="address"  placeholder="Address" name="address" required class="form-control form-control2" 
                                 title="You can set your current address in account settings">     
                            </div>

                            <div>
                            <label for="address2">Address2(Optional)</label>
                            <input type="text" id="address2"  placeholder="Address(different)" name="address2" class="form-control form-control2"> 
                            </div>

                            <!--Phone number-->
                            <div>
                                <label for="number">Mobile phone number</label>
                                <input type="text" id="number"  placeholder="Number" name="number" class="form-control form-control2"
                                 title="Fill in if you want to receive a SMS notification about new recalls">    
                            </div>
                            
                            
                        <!-- </form > -->
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-12" style="margin-top: 20px;margin-bottom: -25px;">
                    <!--register button-->
                            <button type="submit" class="btn-outline-primary">Create Account</button>
                    </div>
            </div>
    </div>

</form>
</body>
</html>
